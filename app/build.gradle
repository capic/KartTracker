apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "capic.com.karttracker"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 3
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //RxJava
//    compile 'io.reactivex:rxjava:1.3.0'
//    compile 'io.reactivex:rxandroid:1.2.1'
//    compile 'com.squareup.retrofit2:adapter-rxjava:2.3.0'

    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.google.dagger:dagger:2.10'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    //date
    compile 'net.danlew:android.joda:2.9.9'
    // DI
    apt 'com.google.dagger:dagger-compiler:2.10'
    // butterknife
    apt 'com.jakewharton:butterknife-compiler:8.5.1'
    provided 'javax.annotation:jsr250-api:1.0'

    /** debug **/
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'

    /** test **/
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.7.5"
    testCompile "org.robolectric:robolectric:3.3.2"
    testCompile 'joda-time:joda-time:2.9.9'
    testApt 'com.google.dagger:dagger-compiler:2.10'
    androidTestApt 'com.google.dagger:dagger-compiler:2.10'
}
